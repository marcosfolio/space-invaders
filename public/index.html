<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Los Marcianitos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="game-container">
        <div id="scoreDisplay">Score:
            <span id="score">0</span>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div class="button-container">
            <button id="restartButton" onclick="restartGame()">Restart Game</button>
            <button id="pauseButton" onclick="togglePause()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="white"
                    class="pause-icon">
                    <rect x="6" y="4" width="4" height="16"></rect>
                    <rect x="14" y="4" width="4" height="16"></rect>
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="white"
                    class="play-icon" style="display: none;">
                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                </svg>
            </button>
        </div>
    </div>
    <div id="leaderboard"></div>
    <!-- Preload the audio files -->
    <audio id="backgroundMusic" src="sounds/funky-beat.mp3" loop></audio>
    <audio id="laserSound" src="sounds/retro-laser.mp3" preload="auto"></audio>
    <audio id="explosionSound" src="sounds/arcade-game-explosion.wav" preload="auto"></audio>
    <script type="module" src="game.js"></script>
</body>

</html>
